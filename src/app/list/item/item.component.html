<div id="container-item" class="d-flex">
  <a class="align-self-center pointer" (click)="toggleItemCompletion()">
    <i class="far fa-lg" [ngClass]="item.isCompleted ? 'fa-check-circle' : 'fa-circle'"></i>
  </a>
  <form class="col">
    <input
      required
      placeholder="Enter item here"
      autofocus type="text"
      class="form-control-plaintext"
      name="title"
      [(ngModel)]="item.title"
      (blur)="onBlur(item)">
  <!--<span>{{ item.isCompleted }}</span>-->
  </form>
  <span
    class="align-self-center ml-auto mr-2 badge badge-primary badge-pill pointer"
    matTooltipPosition="before"
    (click)="openDialog(item)">
    <i class="fas fa-info"></i>
  </span>
</div>
